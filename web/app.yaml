application: srt-gears
version: 1
runtime: go
api_version: go1

handlers:
- url: /
  static_files: index.html
  upload: index.html

- url: /srtgears-online.html
  static_files: srtgears-online.html
  upload: srtgears-online

- url: /download.html
  static_files: download.html
  upload: download.html

- url: /version-history.html
  static_files: version-history.html
  upload: version-history.html

- url: /license.html
  static_files: license.html
  upload: license.html

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /static
  static_dir: static

- url: /release
  static_dir: release

- url: /.*
  script: _go_app
